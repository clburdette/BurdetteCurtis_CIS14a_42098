<!DOCTYPE html>
<html>  
    <head>  
        <title>Atomic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="ATT.css">
        <script type="text/javascript" src="model.js"></script>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script>
            function init()
            {
                view.prepBoard();
                view.lockButtons(false);
            }
        </script>    
    </head>  
    <body onload="init()">  
        <div id="name">Atomic-Tac-Toe</div>
        <div id="boardOuter">
            <div id="boardLeft">
                <div id="p1sHead">Player 1</div>
                <div id="playerOneScore">0</div>
                <div id="p2sHead">Player 2</div>
                <div id="playerTwoScore">0</div>
                <div id="drawHead">Draw</div>
                <div id="draw">0</div>
            </div>
            <div id="boardInner">	
                <table id="board">
                    <tr>
                        <td><button id="0" class="N" onclick="controller.processMove(0);"></button></td>
                        <td><button id="1" class="N" onclick="controller.processMove(1);"></button></td>
                        <td><button id="2" class="N" onclick="controller.processMove(2);"></button></td>
                    </tr>
                    <tr>
                        <td><button id="3" class="N" onclick="controller.processMove(3);"></button></td>
                        <td><button id="4" class="N" onclick="controller.processMove(4);"></button></td>
                        <td><button id="5" class="N" onclick="controller.processMove(5);"></button></td>
                    </tr>
                    <tr>
                        <td><button id="6" class="N" onclick="controller.processMove(6);"></button></td>
                        <td><button id="7" class="N" onclick="controller.processMove(7);"></button></td>
                        <td><button id="8" class="N" onclick="controller.processMove(8);"></button></td>
                    </tr>
                </table>
            </div>
            <div id="boardRight">
                <div id="diffHead">Difficulty</div>
                <div id="diff">
                    <div><button id="difficulty0" onclick="controller.setDifficulty(0);">Easy</button></div>
                    <div><button id="difficulty1" onclick="controller.setDifficulty(1);">Average</button></div>
                    <div><button id="difficulty2" onclick="controller.setDifficulty(2);">Difficult</button></div>
                    <div><button id="difficulty3" onclick="controller.setDifficulty(3);">Unbeatable</button></div>
                </div>
                <div id="setHead"># Players</div>
                <div id="set">
                    <div><button id="setP1" onclick="controller.setPlayers(1);">One Player Game</button></div>
                    <div><button id="setP2" onclick="controller.setPlayers(2);">Two Player Game</button></div>
                </div>
                <div id="startHead">1st Move</div>
                <div id="start">
                    <div><button id="p1s" onclick="controller.playerStart(1);">Player One Start</button></div>
                    <div><button id="p2s" onclick="controller.playerStart(2);">Player Two Start</button></div>
                </div>
            </div>
        </div>
        <div id="re"><span><button id="restart" onclick="controller.restartGame();">click to start</button></span></div>
	<div id="test2"></div>
	<audio id="bomber" src="bomber.mp3"></audio>
	<audio id="submarine" src="submarine.mp3"></audio>
	<audio id="explosion" src="explosion.mp3"></audio>
    </body>  
</html>
